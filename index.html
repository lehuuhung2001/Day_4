<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="group">
        <img src="./image/1.png" class="img_1" alt="One" />
      </div>
      <div class="group">
        <img src="./image/2.avif" class="img_2" alt="Two" />
      </div>
      <div class="group">
        <img src="./image/3.jpg" class="img_3" alt="Three" />
      </div>
      <div class="group">
        <img src="./image/4.jpg" alt="Four" />
      </div>
      <div class="group">
        <img src="./image/5.jpg" alt="Five" />
      </div>
      <div class="group">
        <img src="./image/6.jpg" alt="Six" />
      </div>
      <div class="group">
        <img src="./image/7.jpg" alt="Seven" />
      </div>
      <div class="group">
        <img src="./image/8.jpg" alt="Eight" />
      </div>
    </div>
    <div class="modal">
      <i class="bx bx-x exit"></i>

      <i class="bx bx-chevron-left arrow arrow_left"></i>
      <img src="./image/8.jpg" alt="img" />
      <i class="bx bx-chevron-right arrow arrow_right"></i>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
